<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CookNJoy | Premium Ready To Cook Foods</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --yellow:#ffcc00;
  --dark:#111;
  --light:#fff;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}
body{background:#fff;color:#111;overflow-x:hidden}

/* ================= HEADER ================= */
header{
  position:fixed;top:0;width:100%;
  background:rgba(255,255,255,.9);
  backdrop-filter:blur(12px);
  padding:14px 60px;
  display:flex;justify-content:space-between;align-items:center;
  z-index:1000;
}
.logo img{height:48px}
nav a{
  margin-left:25px;
  text-decoration:none;
  color:#111;
  font-weight:500;
}
nav a:hover{color:var(--yellow)}

/* ================= HERO BANNER ================= */
.hero{
  height:100vh;
  background:
    linear-gradient(rgba(0,0,0,.55),rgba(0,0,0,.25)),
    url("images/desktop-banner.jpg") center/cover no-repeat;
  display:flex;
  align-items:center;
  padding:120px 80px;
  color:#fff;
}
.hero h1{
  font-size:64px;
  animation:fadeSlide 1.2s ease;
}
.hero span{
  color:var(--yellow);
}
.hero p{
  font-size:20px;
  margin:20px 0 35px;
  max-width:600px;
}
.hero button{
  padding:16px 42px;
  border:none;
  background:var(--yellow);
  color:#111;
  font-weight:600;
  border-radius:40px;
  cursor:pointer;
}
.hero button:hover{transform:scale(1.05)}

@keyframes fadeSlide{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(0)}
}

/* ================= AUTO PRODUCT CAROUSEL ================= */
.carousel-section{
  padding:100px 0;
  background:#fff8e1;
}
.carousel-title{
  text-align:center;
  font-size:42px;
  margin-bottom:60px;
}
.carousel{
  overflow:hidden;
}
.carousel-track{
  display:flex;
  gap:40px;
  animation:scroll 30s linear infinite;
}
.product-card{
  min-width:260px;
  background:#fff;
  border-radius:22px;
  box-shadow:0 20px 60px rgba(0,0,0,.12);
  transition:.4s;
  cursor:pointer;
}
.product-card:hover{
  transform:translateY(-10px) scale(1.05);
}
.product-card img{
  width:100%;height:200px;object-fit:cover;
  border-radius:22px 22px 0 0;
}
.product-card h3{
  padding:18px;text-align:center;
}

@keyframes scroll{
  0%{transform:translateX(0)}
  100%{transform:translateX(-50%)}
}

/* ================= PRODUCT POPUP ================= */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:2000;
}
.popup-content{
  background:#fff;
  padding:30px;
  border-radius:20px;
  max-width:400px;
  text-align:center;
}
.popup-content img{
  width:100%;
  border-radius:16px;
}
.popup-content button{
  margin-top:15px;
  padding:10px 25px;
  background:var(--yellow);
  border:none;
  border-radius:30px;
}

/* ================= BROCHURE ================= */
.brochure{
  padding:100px 70px;
}
.brochure-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
}
.brochure img{
  width:100%;
  border-radius:20px;
  box-shadow:0 15px 40px rgba(0,0,0,.15);
  transition:.4s;
}
.brochure img:hover{transform:scale(1.05)}

/* ================= FOOTER ================= */
footer{
  background:#111;
  color:#fff;
  text-align:center;
  padding:40px;
}

/* ================= WHATSAPP ================= */
.whatsapp{
  position:fixed;
  bottom:25px;right:25px;
  background:#25D366;
  width:60px;height:60px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  color:#fff;
  text-decoration:none;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
}

/* ================= MOBILE ================= */
@media(max-width:768px){
  header{padding:12px 25px}
  .hero{padding:140px 25px}
  .hero h1{font-size:36px}
}
</style>
</head>

<body>

<header>
  <div class="logo">
    <img src="images/logo.png">
  </div>
  <nav>
    <a href="#products">Products</a>
    <a href="#brochure">Brochure</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<!-- HERO -->
<section class="hero">
  <div>
    <h1>Ready To Cook <span>Premium Foods</span></h1>
    <p>High quality frozen snacks, meals & ready-to-serve products trusted across India.</p>
    <button onclick="document.getElementById('products').scrollIntoView()">Explore Products</button>
  </div>
</section>

<!-- AUTO CAROUSEL -->
<section id="products" class="carousel-section">
  <h2 class="carousel-title">Our Best Sellers</h2>
  <div class="carousel">
    <div class="carousel-track">
      <div class="product-card" onclick="openPopup('Samosa','images/samosa.jpg')"><img src="images/samosa.jpg"><h3>Samosa</h3></div>
      <div class="product-card" onclick="openPopup('Momos','images/momos.jpg')"><img src="images/momos.jpg"><h3>Momos</h3></div>
      <div class="product-card" onclick="openPopup('Pizza','images/pizza-filled.jpg')"><img src="images/pizza-filled.jpg"><h3>Pizza</h3></div>
      <div class="product-card" onclick="openPopup('Sandwich','images/sandwitch.jpg')"><img src="images/sandwitch.jpg"><h3>Sandwich</h3></div>
      <div class="product-card" onclick="openPopup('Garlic Bread','images/garlic.jpg')"><img src="images/garlic.jpg"><h3>Garlic Bread</h3></div>
    </div>
  </div>
</section>

<!-- BROCHURE -->
<section id="brochure" class="brochure">
  <h2 class="carousel-title">Our Product Brochure</h2>
  <div class="brochure-grid">
    <img src="images/brochure1.jpg">
    <img src="images/brochure2.jpg">
    <img src="images/brochure3.jpg">
  </div>
</section>

<footer id="contact">
  Â© 2025 CookNJoy Frozen Foods. All Rights Reserved.
</footer>

<a class="whatsapp" href="https://wa.me/919999999999" target="_blank">ðŸ’¬</a>

<!-- POPUP -->
<div class="popup" id="popup">
  <div class="popup-content">
    <img id="popupImg">
    <h3 id="popupTitle"></h3>
    <button onclick="closePopup()">Close</button>
  </div>
</div>

<script>
function openPopup(title,img){
  document.getElementById("popup").style.display="flex";
  document.getElementById("popupImg").src=img;
  document.getElementById("popupTitle").innerText=title;
}
function closePopup(){
  document.getElementById("popup").style.display="none";
}
</script>

</body>
</html>
